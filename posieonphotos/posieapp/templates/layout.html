<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title> Poesie on Photos </title>

    {% load static %}

    <!-- Bootstrap Core CSS 3.3.7 -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet"/>

    <!-- Block for template-specific css files -->
    {% block extraCSS %}
    {% endblock %}

    <!-- Fonts -->
    <link href="{% static 'vendor/font-notosans/css/font-notosans.css' %}" rel="stylesheet" type="text/css">

    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom - Use this file to make your own modifications -->
     <link href="{% static '/css/baseline/baseline.css' %}" rel="stylesheet" type="text/css">

    <!-- jQuery -->
    <script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script><!--Bootstrap v3.7.7.-->

    <!-- Custom JS - Use this file to make your own modifications -->
    <script src="{% static 'js/utils.js' %}"></script>

</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Logo</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">PORTFOLIO</a></li>
                    <li><a href="#">MERCHANDISE</a></li>
                    <li><a href="#">CONTACT</a></li>
                 </ul>
            </div>
      </div>
    </nav>

    {% block content %} There is no content to Show {% endblock %}

    <!-- Footer -->
    <footer class="container bg-4 text-center">
        <p></p>
        <p>&copy; {{ year|default:"2017" }} -  Posie on Photos</p>
    </footer>

</div>
    <!-- Room for individual scripts -->
    {% block scripts %}
    {% endblock %}

</body>
</html>
